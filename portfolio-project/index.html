<!doctype html>
<html>
  <head>
    <title>Portfolio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link href="style/style.css" rel="stylesheet">
    <!--      font linked from: https://fonts.google.com      -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <header>
        <div class="person">
          <h1>Jane Doette</h1>

        </div>
        <div class="logo">
          <img src="images/logo.png" alt="Code on paper logo" />

      <div class="logoimage">

      </div>

<!-- - - - CONTENT SECTION - -->
      <section class="content">
        <h3>Featured Work</h3>

        <div class="featured">
          <div class="link appify">
            <figure>
                <a href="https://github.com/udacity/Appify" target="_blank"><img src="images/appify.jpg" alt="Appify logo picture" /></a>
              <figcaption>APPIFY</figcaption>
            </figure>
            <p>https://github.com/udacity/Appify/</p>
          </div>

          <div class="link sunflower">
            <figure>
              <a href="https://github.com/udacity/Sunflower" title="_blank"><img src="images/sunflower.jpg" alt="Sunflower logo picture" /></a>
              <figcaption>SUNFLOWER</figcaption>
            </figure>
            <p>https://github.com/udacity/Sunflower/</p>
          </div>

          <div class="link bokeh">
            <figure>
              <a href="https://github.com/udacity/Bokeh" target="_blank"><img src="images/bokeh.jpg" alt="Bokeh logo picture" /></a>

            </figure>

        </div>

<!-- not sure if adding a footer with my name inside is a part of this project-->
